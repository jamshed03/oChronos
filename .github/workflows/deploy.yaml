name: Deploy oChronos to GitHub Pages

on:
    push:
        branches: [main]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
                  cache-dependency-path: './frontend/package-lock.json' # Wichtig wegen Unterordner

            - name: Install and Build
              working-directory: ./frontend # Sagt der Action: Geh in den frontend-Ordner
              run: |
                  npm install
                  npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Wir laden den dist-Ordner hoch, der IN frontend erstellt wurde
                  path: './frontend/dist'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
